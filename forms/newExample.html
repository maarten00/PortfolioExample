<fieldset id="exampleFieldset">
	<legend>
		New Example
	</legend>
	<img src="img/icons/close.png" alt="closeButton" id="formCloseBtn" />
	<form autocomplete="off" id="exampleForm" >
		<label for="exampleFormTitle">Title:</label>
		<input type="text" id="exampleFormTitle" placeholder="Title"/><br />
		<label for="exampleFormDesc">Description:</label>
		<textarea id="exampleFormDesc" rows="3" placeholder="Description"></textarea>
		<label for="exampleFormImgUrl">Image URL:</label>
		<input type="text" id="exampleFormImgUrl" placeholder="Image URL"/><br />
		<label for="exampleFormDate">Date of example:</label>
		<input type="date" id="exampleFormDate" placeholder="2000-01-01"/><br />
		<input id="exampleFormSm" value="Add Example" type="submit"/>
	</form>
</fieldset>
